<form>

    <div class="form-group">
        <label for="contact_name">Your name</label>
        <input id="contact_name" class="form-control" type="text" name="name" placeholder="Name">
    </div>

    <div class="form-group">
        <label for="contact_email">Your email</label>
        <input id="contact_email" class="form-control" type="email" name="email" placeholder="Email">
    </div>

    <div class="form-group">
        <label for="contact_message">Your message</label>
        <textarea id="contact_message" class="form-control" name="content" placeholder="Write your message here" rows="5"></textarea>
    </div>

    <button data-request="onSubmitContactForm" class="btn btn-primary">Submit</button>

</form>
