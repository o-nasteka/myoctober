        <input id="contact_email" class="form-control" type="email" name="email" placeholder="Email">

        <label for="contact_message">Your message</label>
        <textarea id="contact_message" class="form-control" name="content" placeholder="Write your message here" rows="5"></textarea>
    </div>

    <button
        data-request="onSubmitContactForm"
        class="btn btn-primary">
