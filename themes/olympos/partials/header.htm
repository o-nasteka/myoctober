<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link {% if this.page.id == 'homepage' %}active {% endif %} " href="{{ 'homepage'|page }}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if this.page.id == 'movies' %}active {% endif %} " href="{{ 'movies'|page }}">Movies</a>
            </li>

            {% if user %}
            <li class="nav-item">
                <a class="nav-link {% if this.page.id == 'add-actors' %}active {% endif %}" href="{{ 'add-actors'|page }}" >Add actors</a>
            </li>
            {% endif %}

            <li class="nav-item">
                <a class="nav-link {% if this.page.id == 'contact' %}active {% endif %}" href="{{ 'contact'|page }}" >Contact</a>
            </li>

            <li class="nav-item">
                <a class="nav-link {% if this.page.id == 'login' %}active {% endif %}" href="{{ 'login'|page }}" >
                    {% if not user %}
                        Login
                    {% else %}
                        My profile
                    {% endif %}

                </a>
            </li>


            {% if user %}
            <li class="nav-item">
                <a class="nav-link" data-request="onLogout" data-request-data="redirect: '/' " href="#">Sign out</a>
            </li>
            {% endif %}
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
